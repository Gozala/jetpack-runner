<html>
<head><title>Jetpack runner</title></head>
<body>
<script src="jetrunner://gui/jquery-1.4.3.min.js"></script>
<script src="jetrunner://gui/jetinspector.js"></script>
<link rel="stylesheet" type="text/css" href="jetrunner://gui/jetinspector.css" />

<div id="binaries">
  Mozilla binary used: 
  <select id="binary"></select>
</div>
<br/>
<input type="checkbox" id="run_as_application" /> Run as application (instead of extension)
<br />

<div id="sdk-selection" style="display: none">
  <select id="sdk"></select>
  <button onclick="downdloadAndUseSDK()">Download and use</button>
  <div id="sdk-loading" style="display: none; font-weight: bold;">Downloading and extracting SDK</div>
</div>

<div id="packages-path">
  <h1>Include Paths:</h1>
  <ul id="packages-path-list"></ul>
  <button onclick="addIncludePath()">Add include</button>
</div>

<div id="packages-box" style="display: none">
  <h1>Packages:</h1>
  <ul id="packages-list"></ul>
</div>

<div id="package-description" style="display: none">
  <h1 id="package-name"></h1>
  <div id="package-libs"></div>
  <div id="package-tests"></div>
  <div style="clear: both">
    <a href="#" onclick="Run()">Run</a> - 
    <a href="#" onclick="Test()">Execute all tests</a><br />
    <a href="#" onclick="GetXPI()">Get XPI</a> - 
    <a href="#" onclick="GetApp()">Get Application</a> 
  </div>
</div>

</body>
</html>
