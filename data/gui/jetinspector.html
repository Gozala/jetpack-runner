<html>
<head>
  <title>Jetpack runner</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<script src="jetrunner://gui/jquery-1.4.3.min.js"></script>
<script src="jetrunner://gui/jetinspector.js"></script>
<link rel="stylesheet" type="text/css" href="jetrunner://gui/jetinspector.css" />

<div id="header">
  <h1 id="title">
    Jetpack runner
  </h1>
  
  <div id="options">
    <h2>Launch Options:</h2>
    
    <div id="target-platform-binary">
      <div id="run-within">
        <input type="checkbox" id="run_within" /> 
        <span>Run in this Firefox instance</span>
      </div>
      <div id="run-another">
        Or launch a new instance with: <select></select>
      </div>
    </div>
    
    <input type="checkbox" id="run-as-app" /> Run as application (instead of extension)
  </div>
  
  <button id="general-options-button" onclick="toggleGeneralOptions()">Options</button>
</div>

<div id="packages-box">
  <h2>Packages:</h2>
  <button id="packages-options-button" onclick="togglePackagesOptions()">Options</button>
  <div id="packages-options">
    <div id="sdk-selection">
      <h3>Install a new SDK revision:</h3>
      Current version: <span id="current-sdk-version"></span><br/>
      <select id="sdk"></select>
      <button onclick="downdloadAndUseSDK()">Download and use</button>
      <div id="sdk-loading" style="display: none; font-weight: bold;">Downloading and extracting SDK</div>
    </div>
    
    <div id="packages-path">
      <h3>Include Paths:</h3>
      <ul id="packages-path-list"></ul>
      <button onclick="addIncludePath()">Add a new path</button>
    </div>
    
    <hr />
  </div>
  <ul id="packages-list"></ul>
</div>

<div id="package-description" style="display: none">
  <h1 id="package-name"></h1>
  <div id="package-actions">
    <a href="#" onclick="Run()">Run</a> - 
    <a href="#" onclick="Test()">Execute all tests</a> - 
    <a href="#" onclick="GetXPI()">Get XPI</a> - 
    <a href="#" onclick="GetApp()">Get Application</a> 
  </div>
  <div id="package-libs"></div>
  <div id="package-tests"></div>
</div>

<div id="run-panel">
  <div id="report-title">
    
  </div>
  <div id="console-report">
    
  </div>
</div>

</body>
</html>
